version: '3.7'

services:     
  redis-master:
    image: redis:6-alpine
    volumes:
      - ./data:/data
    ports:
      - "6379:6379"
    networks:
      - default
 
  redis-slave:
    image: redis:6-alpine
    command: redis-server --slaveof redis-master 6379
    links:
      - redis-master
    volumes:
      - ./data:/data
    networks:
      - default
     
  # Instance 1
  redis-sentinel:
    build: 
      context: ./redis-sentinel
    links:
      - redis-master
    networks:
      - default
 
  # Instance 2
  redis-sentinel2:
    build: 
      context: ./redis-sentinel
    links:
      - redis-master
    networks:
      - default
 
  # Instance 3
  redis-sentinel3:
    build: 
      context: ./redis-sentinel
    links:
      - redis-master
    networks:
      - default

  networks:
    default:
      external:
        name: redis_network  
